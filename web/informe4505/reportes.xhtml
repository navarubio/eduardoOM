        <p:fieldset legend="Informe 4505">
            <h:form id="formReporte">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <p:outputLabel styleClass="labelFormularioBold"  value="Fecha Inicial:" />
                                <p:calendar
                                    navigator="true"
                                    id="fechIni"
                                    widgetVar="calwidgetini"
                                    value="#{reporteInforme.fechaInicial}"
                                    locale="es"
                                    rendered="#{reporteInforme.renFechas}"
                                    timeZone="America/Bogota"
                                    pattern="dd/MM/yyyy"
                                    mask="99/99/9999"
                                    size="10"/>
                            </td>
                            <td>
                                <p:outputLabel styleClass="labelFormularioBold"  value="Fecha Final:"  />
                                <p:calendar
                                    navigator="true"
                                    id="fechFin"
                                    widgetVar="calwidgetfin"
                                    value="#{reporteInforme.fechaFinal}"
                                    locale="es"
                                    rendered="#{reporteInforme.renFechas}"
                                    timeZone="America/Bogota"
                                    pattern="dd/MM/yyyy"
                                    mask="99/99/9999"
                                    size="10" />
                            </td>
                            <td>
                                <p:outputLabel styleClass="labelFormularioBold" value="Administradora:"/>
                                <p:selectOneMenu styleClass="campoFormulario"
                                                 value="#{reporteInforme.idAdministradora}" style="width: 200px;" filter="true" filterMatchMode="contains">
                                    <f:ajax event="change" listener="#{reporteInforme.cambiaAdministradora_programa}" />
                                    <f:selectItems value="#{reporteInforme.listaAdministradoras}" var="administradora"/>
                                </p:selectOneMenu>
                            </td>
                            <td>
                                <p:commandButton id="idButtonReporte" actionListener="#{reporteInforme.generarReporte}" value="Cargar Datos" ajax="false" >
                                    <f:attribute name="logo_empresa" value="#{loginMB.rutaCarpetaImagenes}#{loginMB.empresaActual.logo.urlImagen}" />
                                </p:commandButton>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </h:form>
        </p:fieldset>
