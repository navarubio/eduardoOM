<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">  
    <h:head>
        <title>Historias</title>
        <link href="../recursos/css/estilos.css" rel="stylesheet"/>        
        <link href="../recursos/css/metro-bootstrap.css" rel="stylesheet"/>
        <link href="../recursos/css/iconFont.css" rel="stylesheet"/>  
        <script type="text/javascript" src="../recursos/js/calendario.js"></script> 
    </h:head>
    <h:body style="font-size: 11px;">  
        #{Historia4505.inicializar()}
        <h:form id="IdFormHistorias">  

            <p:growl id="IdMensajeHistorias"  showDetail="true" sticky="false" autoUpdate="true" life="3000"  />             
            <p:panel id="IdpanelDatosPaciente" style="position: relative; width: 100%; height: 100px; left: -5px;">
                <table style="margin-left: auto; margin-right: auto;">
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td style="vertical-align: top; ">
                                        <p:outputLabel styleClass="labelFormularioBold" style="width: 12px;" value="#{Historia4505.tipoIdentificacion}" rendered="#{Historia4505.hayPacienteSeleccionado}"/>                            
                                        <p:inputText id="IdTxtIdentificacion"  styleClass="campoFormulario" size="30" value="#{Historia4505.identificacionPaciente}">                        
                                            <p:ajax event="blur" listener="#{Historia4505.validarIdentificacion}" update="IdTablaPacientes IdpanelDatosPaciente"/>
                                        </p:inputText>  
                                        <p:watermark for="IdTxtIdentificacion" value="Digite identificación paciente"/>
                                        <p:commandButton  styleClass="campoFormulario"  style="width: 22px; height: 22px;" title="Buscar paciente"    icon="ui-icon-search" onclick="PF('dlgSeleccionarPaciente').show();"/>
                                        <p:commandButton  styleClass="campoFormulario" style="height: 22px;" title="Editar Paciente"    icon="ui-icon-pencil" actionListener="#{Historia4505.editarPaciente}"  rendered="#{Historia4505.hayPacienteSeleccionado}"/>
                                        <p:outputLabel   styleClass="labelFormularioBold" value="Nombre" rendered="#{Historia4505.hayPacienteSeleccionado}"/>
                                        <p:outputLabel   styleClass="labelFormulario"     value="#{Historia4505.nombrePaciente}"  rendered="#{Historia4505.hayPacienteSeleccionado}"/>                            
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p:outputLabel   styleClass="labelFormularioBold" style="font-weight: bold;" value="Género: " rendered="#{Historia4505.hayPacienteSeleccionado}"/>
                                        <p:outputLabel   styleClass="labelFormulario"     style="font-weight: bold;" value="#{Historia4505.generoPaciente}"  rendered="#{Historia4505.hayPacienteSeleccionado}"/>
                                        <p:outputLabel styleClass="labelFormularioBold" style="font-weight: bold;" value="Edad: " rendered="#{Historia4505.hayPacienteSeleccionado}"/>
                                        <p:outputLabel styleClass="labelFormulario"     style="font-weight: bold;" value="#{Historia4505.edadPaciente}"  rendered="#{Historia4505.hayPacienteSeleccionado}"/>                            
                                        <p:outputLabel styleClass="labelFormularioBold" value="Administradora: " style="width: 80px;" rendered="#{Historia4505.hayPacienteSeleccionado}"/>
                                        <p:outputLabel styleClass="labelFormulario"     value="#{Historia4505.administradoraPaciente}" style="margin-left: 10px;" rendered="#{Historia4505.hayPacienteSeleccionado}"/>
                                    </td>
                                </tr> 
                            </table>
                        </td>
                        <td>
                            <p:graphicImage id="IdFoto" url="#{Historia4505.urlFoto}" cache="false" width="80" height="70" rendered="#{Historia4505.hayPacienteSeleccionado}"/>                              
                        </td>
                    </tr>
                </table>
            </p:panel>
            <p:dialog header="Seleccionar paciente" widgetVar="dlgSeleccionarPaciente" modal="true" resizable="false" closable="true">                

                <p:dataTable
                    id="IdTablaPacientes"
                    widgetVar="wvTablaPacientes"
                    var="paciente"
                    value="#{Historia4505.listaPacientes}" 
                    selection="#{Historia4505.pacienteSeleccionadoTabla}"
                    selectionMode="single"
                    rowKey="#{paciente.idPaciente}"
                    paginator="true"
                    scrollWidth="600"
                    scrollHeight="250"
                    rows="10"
                    lazy="true"
                    resizableColumns="true"
                    paginatorPosition="bottom"
                    scrollable="true"
                    emptyMessage="No se encontraron registros"       
                    currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                    pageLinks="5">                    
                    <p:column headerText="ID" width="0"> 
                        #{paciente.idPaciente}  
                    </p:column>  
                    <p:column headerText="IDENTIFICACION" width="10" filterBy="#{paciente.identificacion}">
                        #{paciente.identificacion}  
                    </p:column>  
                    <p:column headerText="NOMBRES" width="90" filterBy="#{paciente.primerNombre}">
                        #{paciente.primerNombre} #{paciente.segundoNombre} #{paciente.primerApellido} #{paciente.segundoApellido}
                    </p:column>
                </p:dataTable>
                <br/>
                <p:commandButton value="Cargar" actionListener="#{Historia4505.cargarPaciente}" update="IdpanelDatosPaciente"/>                
                <br/>                
            </p:dialog> 
        
            <br/><br/>
