<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">  
    <h:head>
        <title>Usuarios</title>
        <link href="../recursos/css/estilos.css" rel="stylesheet"/>        
        <link href="../recursos/css/metro-bootstrap.css" rel="stylesheet"/>
        <link href="../recursos/css/iconFont.css" rel="stylesheet"/>   
        <script type="text/javascript" src="../recursos/js/calendario.js"></script> 
        <script type="text/javascript">
            $(document).keypress(
                    function (event) {
                        if (event.which == '13') {
                            event.preventDefault();
                        }


                    });
        </script>
    </h:head>
    <h:body>
        <h:form id="IdFormRegistroClinico">  
            <p:growl id="IdMensajeRecetario"  showDetail="true" sticky="false" autoUpdate="true" life="2000"/>
            <table style="margin-left: auto; margin-right: auto;" >
                <tr>
                    <td colspan="2">
                        <h2>EPICRISIS</h2>                        
                    </td>
                </tr>
                <tr>
                    <td >
                        <p:outputLabel value="FECHA DE INGRESO"/>
                        <p:calendar  styleClass="width2" navigator="true" locale="es" value="#{historiasMB.datosFormulario.dato0}" pattern="dd/MM/yyyy HH:mm:ss" size="23" mask="true">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </p:calendar>
                    </td>
                     <td >
                        <p:outputLabel value="FECHA DE SALIDA"/>
                        <p:calendar styleClass="width2" navigator="true" locale="es" value="#{historiasMB.datosFormulario.dato1}" pattern="dd/MM/yyyy HH:mm:ss" size="23" mask="true"  >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </p:calendar>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2"><p:outputLabel value="MOTIVO CONSULTA"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato2}" autoResize="false" counter="display2" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display2" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="ENFERMEDAD ACTUAL"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato3}" autoResize="false" counter="display3" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display3" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="ANTECEDENTES PERSONALES"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato4}" autoResize="false" counter="display4" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display4" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="GINEGOLOGICOS"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato5}"  autoResize="false" counter="display5" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display5" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="RESUMEN EXAMEN FISICO"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato6}" autoResize="false" counter="display6" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display6" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="IMPRESION DIAGNOSTICA"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato7}"  autoResize="false" counter="display7" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display7" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="CONDUCTA"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato8}" autoResize="false" counter="display8" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display8" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="PROCEDIMIENTO REALIZADOS"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato9}"  autoResize="false" counter="display9" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display9" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="EVOLUCION MEDICA"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato10}" autoResize="false" counter="display10" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display10" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="LABORATORIOS REALIZADOS"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato11}"  autoResize="false" counter="display11" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display11" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="DIAGNOSTICOS DEFINITIVOS"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato12}" autoResize="false" counter="display12" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display12" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="CONDICIONES GENERALES"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato13}"  autoResize="false" counter="display13" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display13" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="TRATAMIENTO"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato14}" autoResize="false" counter="display14" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display14" /></td>
                </tr>
                <tr>
                    <td colspan="2"><p:outputLabel value="NOTAS ACLARATORIAS"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato16}" 
                                                     autoResize="false" counter="display15" maxlength="400" counterTemplate="{0} Caracteres Restantes"/>
                    <h:outputText id="display15" /></td>
                </tr>

                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td colspan="2">
                        <p:outputLabel value="FECHA-HORA REGISTRO"/>
                        <p:calendar navigator="true" locale="es" value="#{historiasMB.fechaReg}" pattern="dd/MM/yyyy HH:mm:ss" size="23" mask="true"  />
                    </td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td><p:outputLabel value="MEDICO"/></td>
                    <td><p:outputLabel value="ESPECIALIDAD"/></td>
                </tr>
                <tr>
                    <td>
                        <p:selectOneMenu style="width: 315px;" value="#{historiasMB.idPrestador}" filter="true" filterMatchMode="contains">                            
                            <p:ajax event="change" listener="#{historiasMB.cambiaMedico}" update="IdEspecialidad"/>
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItems value="#{historiasMB.listaPrestadores}" var="p" itemLabel="#{p.primerNombre} #{p.segundoNombre} #{p.primerApellido} #{p.segundoApellido}" itemValue="#{p.idUsuario}"/>
                        </p:selectOneMenu>
                    </td>
                    <td><p:inputText id="IdEspecialidad" readonly="true" styleClass="width1" value="#{historiasMB.especialidadPrestador}"/></td>
                </tr>                
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td colspan="2">
                        <p:commandButton icon="ui-icon-disk" value="Guardar Nuevo Registro" 
                                         actionListener="#{historiasMB.guardarRegistro}" 
                                         disabled="#{historiasMB.modificandoRegCli}" update="@form"/>
                        <p:commandButton icon="ui-icon-arrowthickstop-1-s" value="Actualizar Registro" 
                                         actionListener="#{historiasMB.actualizarRegistro}" disabled="#{!historiasMB.modificandoRegCli}" 
                                         rendered="#{loginMB.superUsuario}" update="@form"/>
                        <p:commandButton icon="ui-icon-document" value="Limpiar Formulario"
                                         actionListener="#{historiasMB.btnLimpiarFormulario}" update="@form"/>
                    </td>
                </tr>
            </table>            
            <p:dialog id="IdTextosDlgPredefinidos" header="TEXTOS PREDEFINIDOS" width="645" widgetVar="dlgTextosPredefinidos" resizable="false" closable="true" modal="true">                                
                <p:panelGrid styleClass="panelGridSinBordes" id="IdPanelTextosPredefinidos">
                    <p:row>
                        <p:column>
                            <p:outputLabel   styleClass="labelFormulario" style="width: 60px;" value="Categoría: "/>
                            <p:selectOneMenu styleClass="campoFormulario" style="width: 220px;" value="#{historiasMB.idMaestroTextoPredef}" >
                                <f:ajax event="change" listener="#{historiasMB.cambiaMaestro}" render="IdComboTextosPredefinidos IdEditorTextoPredefinido IdNombrePredefinido"/> 
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{historiasMB.listaMaestrosTxtPredefinidos}" var="maestro" itemValue="#{maestro.idMaestro}" itemLabel="#{maestro.nombre}"/>
                            </p:selectOneMenu>
                            <p:outputLabel   styleClass="labelFormulario" style="width: 60px;" value="Predefinidos: "/>
                            <p:selectOneMenu styleClass="campoFormulario" style="width: 220px;" id="IdComboTextosPredefinidos"  value="#{historiasMB.idTextoPredef}" >
                                <f:ajax 
                                    event="change"
                                    listener="#{historiasMB.cambiaTextoPredefinido}"                                                
                                    render="IdEditorTextoPredefinido IdNombrePredefinido"/>                                 
                                <f:selectItems value="#{historiasMB.listaTxtPredefinidos}" var="texto" itemValue="#{texto.idTxtPredefinido}" itemLabel="#{texto.nombre}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel styleClass="labelFormulario" value="Nombre: " style="width: 60px;"/>
                            <p:inputText   styleClass="campoFormulario" id="IdNombrePredefinido" size="39" value="#{historiasMB.nombreTextoPredefinido}"/>                                                    
                            <p:commandButton icon="ui-icon-circle-arrow-s" title="Usar seleccionado"    actionListener="#{historiasMB.usarTextoPredefinido}"/>
                            <p:commandButton icon="ui-icon-disk"           title="Guardar/Actualizar"   actionListener="#{historiasMB.guardarTextoPredefinido}" />            
                            <p:commandButton icon="ui-icon-trash"          title="Eliminar predefinido" id="IdBtnEliminarPredefinido"/>                                        
                            <p:overlayPanel for="IdBtnEliminarPredefinido" widgetVar="opEliminarPredefinido">
                                <p:outputLabel   styleClass="labelFormulario" value="¿Confirma la eliminación?  "/>
                                <p:commandButton value="Si" title="Crear nueva categoría" actionListener="#{historiasMB.eliminarPredefinido}" oncomplete="PF('opEliminarPredefinido').hide();"/>                        
                            </p:overlayPanel> 
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:editor id="IdEditorTextoPredefinido" value="#{historiasMB.detalleTextoPredef}" width="600" controls="bold italic underline font size bullets numbering alignleft center alignright justify undo redo"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>             
            </p:dialog>

            <br/>
        </h:form>        
    </h:body>
</html>
