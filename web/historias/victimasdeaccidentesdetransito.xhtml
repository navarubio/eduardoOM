<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">  
    <h:head>
        <title>Usuarios</title>
        <link href="../recursos/css/estilos.css" rel="stylesheet"/>        
        <link href="../recursos/css/metro-bootstrap.css" rel="stylesheet"/>
        <link href="../recursos/css/iconFont.css" rel="stylesheet"/>   
        <script type="text/javascript" src="../recursos/js/calendario.js"></script> 
        <script type="text/javascript">
            $(document).keypress(
                    function (event) {
                        if (event.which == '13') {
                            event.preventDefault();
                        }


                    });
        </script>
    </h:head>
    <h:body>
        <h:form id="IdFormRegistroClinico">  
            <p:growl id="IdMensajeRecetario"  showDetail="true" sticky="false" autoUpdate="true" life="2000"/>
            <table style="margin-left: auto; margin-right: auto;" >
                <tr>
                    <td colspan="2">
                        <h2>CERTIFICADO DE ATENCIÓN MÉDICA PARA VÍCTIMAS DE ACCIDENTES DE TRÁNSITO</h2>                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h2>EXPEDIDO POR LA PRESTACIÓN DEL SERVICIO DE SALUD</h2>                        
                    </td>
                </tr>

                <tr><td colspan="2">&nbsp;</td></tr>
                <tr><td colspan="2">&nbsp;</td></tr>
                <!--DATOS DE QUIEN LLEVA EL PACIENTE A URGENCIAS-->
                <div>
                    <tr><td colspan="2"><h3>DATOS DE QUIEN LLEVA EL PACIENTE A URGENCIAS</h3></td></tr>         
                    <tr>
                        <td colspan="2"><p:outputLabel value="NOMBRE:" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:inputText styleClass="width2" value="#{historiasMB.datosFormulario.dato0}"  /></td>                    
                    </tr>
                    <tr>
                        <td><p:outputLabel value="IDENTIFICACIÓN:" /></td>
                        <td><p:outputLabel value="EXPEDIDA EN:" /></td>
                    </tr>
                    <tr>
                        <td><p:inputText styleClass="width1" value="#{historiasMB.datosFormulario.dato1}"  /></td>                    
                        <td><p:inputText styleClass="width1" value="#{historiasMB.datosFormulario.dato2}"  /></td>                                       
                    </tr>
                </div>

                <!--DATOS DEL ACCIDENTE Y DEL AFECTADO-->
                <div>
                    <tr><td colspan="2"><h2>DATOS DEL ACCIDENTE Y DEL AFECTADO</h2></td></tr>         
                    <tr>
                        <td colspan="2"><p:outputLabel value="FUE VÍCTIMA DE UN ACCIDENTE DE TRANSITO OCURRIDO EL DÍA:" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:calendar  styleClass="width2" navigator="true" locale="es" value="#{historiasMB.datosFormulario.dato3}" pattern="dd/MM/yyyy HH:mm:ss" size="23" mask="true">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </p:calendar>
                        </td>                    
                    </tr>
                    <tr><td colspan="2"><h3>INGRESANDO CON LOS SIGUIENTES HALLAZGOS</h3></td></tr> 
                    <tr>
                        <td><p:outputLabel value="TA:" /></td>
                        <td><p:outputLabel value="FC:" /></td>
                    </tr>
                    <tr>
                        <td><p:inputText    styleClass="width1" value="#{historiasMB.datosFormulario.dato4}"  /></td>                    
                        <td><p:inputText    styleClass="width1" value="#{historiasMB.datosFormulario.dato5}"  /></td>                                       
                    </tr>
                    <tr>
                        <td><p:outputLabel value="FR:" /></td>
                        <td><p:outputLabel value="T°:" /></td>
                    </tr>
                    <tr>
                        <td><p:inputText    styleClass="width1" value="#{historiasMB.datosFormulario.dato6}"  /></td>                    
                        <td><p:inputText    styleClass="width1" value="#{historiasMB.datosFormulario.dato7}"  /></td>                                       
                    </tr>
                    <tr>
                        <td><p:outputLabel value="C°:" /></td>
                        <td><p:outputLabel value="SPO2:" /></td>
                    </tr>
                    <tr>
                        <td><p:inputText    styleClass="width1" value="#{historiasMB.datosFormulario.dato8}"  /></td>                    
                        <td><p:inputText    styleClass="width1" value="#{historiasMB.datosFormulario.dato9}"  /></td>                                       
                    </tr>
                    <tr>
                        <td><p:outputLabel value="ESTADO DE CONCIENCIA:"/></td>
                        <td><p:outputLabel value="GLASGOW:"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario" value="#{historiasMB.datosFormulario.dato10}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="ALERTA" itemValue="ALERTA" />
                                <f:selectItem itemLabel="OBNUBILADO" itemValue="OBNUBILADO" />
                                <f:selectItem itemLabel="ESTUPOROSO" itemValue="ESTUPOROSO" />
                                <f:selectItem itemLabel="COMA" itemValue="COMA" />
                            </p:selectOneMenu> 
                        </td>     
                        <td><p:inputText    styleClass="width1" value="#{historiasMB.datosFormulario.dato11}"  /></td>   
                    </tr>
                    <tr>
                        <td><p:outputLabel value="ESTADO DE EMBRIAGUEZ:"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario" value="#{historiasMB.datosFormulario.dato12}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                            </p:selectOneMenu> 
                        </td>     
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="DATOS POSITIVOS (PARA CASO DE ALCOHOLEMIA U OTRA DROGA)"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato13}" autoResize="false"/>
                        </td>
                    </tr>

                    <tr><td colspan="2"><h3>ASPECTOS GENERALES</h3></td></tr> 
                    <tr>
                        <td colspan="2"><p:outputLabel value="CABEZA Y ÓRGANOS DE LOS SENTIDOS:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato14}" autoResize="false"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="CUELLO:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato15}" autoResize="false"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="TÓRAX Y CARDIOPULMONAR:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato16}" autoResize="false"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="ABDOMEN:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato17}" autoResize="false"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="GENITOURINIARIO:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato18}" autoResize="false"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="DORSO Y EXTREMIDADES:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato19}" autoResize="false"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="NEUROLÓGICO:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato20}" autoResize="false"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="IMPRESIÓN DIAGNÓSTICA:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato21}" autoResize="false"/>
                        </td>
                    </tr>
                </div>

                <!--DIAGNÓSTICO-->
                <div>
                    <tr><td colspan="2"><h2>DIAGNÓSTICO</h2></td></tr>
                    <tr>
                        <td colspan="2">
                            <p:outputLabel styleClass="labelFormulario" style="width: 182px;" value="DIAGNÓSTICO PRINCIPAL"/>
                            <p:autoComplete size="86" value="#{historiasMB.datosFormulario.dato22}" completeMethod="#{historiasMB.autocompletarDiagnostico}" forceSelection="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:outputLabel styleClass="labelFormulario" style="width: 182px;" value="DIAGNÓSTICO RELACIONADO 2"/>
                            <p:autoComplete size="86" value="#{historiasMB.datosFormulario.dato23}" completeMethod="#{historiasMB.autocompletarDiagnostico}" forceSelection="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:outputLabel styleClass="labelFormulario" style="width: 182px;" value="DIAGNÓSTICO RELACIONADO 3"/>
                            <p:autoComplete size="86" value="#{historiasMB.datosFormulario.dato24}" completeMethod="#{historiasMB.autocompletarDiagnostico}" forceSelection="true"/>
                        </td>
                    </tr>    
                    <tr>
                        <td colspan="2">
                            <p:outputLabel styleClass="labelFormulario" style="width: 182px;" value="DIAGNÓSTICO RELACIONADO 4"/>
                            <p:autoComplete size="86" value="#{historiasMB.datosFormulario.dato25}" completeMethod="#{historiasMB.autocompletarDiagnostico}" forceSelection="true"/>
                        </td>
                    </tr>    
                </div>

                <tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td colspan="2">
                        <p:outputLabel value="FECHA-HORA REGISTRO"/>
                        <p:calendar navigator="true" locale="es" value="#{historiasMB.fechaReg}" pattern="dd/MM/yyyy HH:mm:ss" size="23" mask="true"  />
                    </td>
                </tr>
                <tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td><p:outputLabel value="MEDICO"/></td>
                    <td><p:outputLabel value="ESPECIALIDAD"/></td>
                </tr>
                <tr>
                    <td>
                        <p:selectOneMenu style="width: 315px;" value="#{historiasMB.idPrestador}" filter="true" filterMatchMode="contains">                            
                            <p:ajax event="change" listener="#{historiasMB.cambiaMedico}" update="IdEspecialidad"/>
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItems value="#{historiasMB.listaPrestadores}" var="p" itemLabel="#{p.primerNombre} #{p.segundoNombre} #{p.primerApellido} #{p.segundoApellido}" itemValue="#{p.idUsuario}"/>
                        </p:selectOneMenu>
                    </td>
                    <td><p:inputText id="IdEspecialidad" readonly="true" styleClass="width1" value="#{historiasMB.especialidadPrestador}"/></td>
                </tr>                
                <tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td colspan="2">
                        <p:commandButton icon="ui-icon-disk" value="Guardar Nuevo Registro" 
                                         actionListener="#{historiasMB.guardarRegistro}" disabled="#{historiasMB.modificandoRegCli}" update="@form"/>
                        <p:commandButton icon="ui-icon-arrowthickstop-1-s" value="Actualizar Registro" 
                                         actionListener="#{historiasMB.actualizarRegistro}" disabled="#{!historiasMB.modificandoRegCli}" rendered="#{loginMB.superUsuario}" update="@form"/>
                        <p:commandButton icon="ui-icon-document" value="Limpiar Formulario" actionListener="#{historiasMB.btnLimpiarFormulario}" update="@form"/>
                    </td>
                </tr>
            </table>            
            <p:dialog id="IdTextosDlgPredefinidos" header="TEXTOS PREDEFINIDOS" width="645" widgetVar="dlgTextosPredefinidos" resizable="false" closable="true" modal="true">                                
                <p:panelGrid styleClass="panelGridSinBordes" id="IdPanelTextosPredefinidos">
                    <p:row>
                        <p:column>
                            <p:outputLabel   styleClass="labelFormulario" style="width: 60px;" value="Categoría: "/>
                            <p:selectOneMenu styleClass="campoFormulario" style="width: 220px;" value="#{historiasMB.idMaestroTextoPredef}" >
                                <f:ajax event="change" listener="#{historiasMB.cambiaMaestro}" render="IdComboTextosPredefinidos IdEditorTextoPredefinido IdNombrePredefinido"/> 
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{historiasMB.listaMaestrosTxtPredefinidos}" var="maestro" itemValue="#{maestro.idMaestro}" itemLabel="#{maestro.nombre}"/>
                            </p:selectOneMenu>
                            <p:outputLabel   styleClass="labelFormulario" style="width: 60px;" value="Predefinidos: "/>
                            <p:selectOneMenu styleClass="campoFormulario" style="width: 220px;" id="IdComboTextosPredefinidos"  value="#{historiasMB.idTextoPredef}" >
                                <f:ajax 
                                    event="change"
                                    listener="#{historiasMB.cambiaTextoPredefinido}"                                                
                                    render="IdEditorTextoPredefinido IdNombrePredefinido"/>                                 
                                <f:selectItems value="#{historiasMB.listaTxtPredefinidos}" var="texto" itemValue="#{texto.idTxtPredefinido}" itemLabel="#{texto.nombre}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel styleClass="labelFormulario" value="Nombre: " style="width: 60px;"/>
                            <p:inputText   styleClass="campoFormulario" id="IdNombrePredefinido" size="39" value="#{historiasMB.nombreTextoPredefinido}"/>                                                    
                            <p:commandButton icon="ui-icon-circle-arrow-s" title="Usar seleccionado"    actionListener="#{historiasMB.usarTextoPredefinido}"/>
                            <p:commandButton icon="ui-icon-disk"           title="Guardar/Actualizar"   actionListener="#{historiasMB.guardarTextoPredefinido}" />            
                            <p:commandButton icon="ui-icon-trash"          title="Eliminar predefinido" id="IdBtnEliminarPredefinido"/>                                        
                            <p:overlayPanel for="IdBtnEliminarPredefinido" widgetVar="opEliminarPredefinido">
                                <p:outputLabel   styleClass="labelFormulario" value="¿Confirma la eliminación?  "/>
                                <p:commandButton value="Si" title="Crear nueva categoría" actionListener="#{historiasMB.eliminarPredefinido}" oncomplete="PF('opEliminarPredefinido').hide();"/>                        
                            </p:overlayPanel> 
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:editor id="IdEditorTextoPredefinido" value="#{historiasMB.detalleTextoPredef}" width="600" controls="bold italic underline font size bullets numbering alignleft center alignright justify undo redo"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>             
            </p:dialog>

            <br/>
        </h:form>        
    </h:body>
</html>
