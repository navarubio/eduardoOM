<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">  
    <h:head>
        <title>Usuarios</title>
        <link href="../recursos/css/estilos.css" rel="stylesheet"/>        
        <link href="../recursos/css/metro-bootstrap.css" rel="stylesheet"/>
        <link href="../recursos/css/iconFont.css" rel="stylesheet"/>
        <script type="text/javascript" src="../recursos/js/calendario.js"></script> 
        <script type="text/javascript">
            $(document).keypress(
                    function (event) {
                        if (event.which == '13') {
                            event.preventDefault();
                        }


                    });
        </script>
    </h:head>
    <h:body>
        <h:form id="IdFormRegistroClinico">  
            <p:growl id="IdMensajeUsuarios"  showDetail="true" sticky="false" autoUpdate="true" life="2000"/>
            <table style="margin-left: auto; margin-right: auto;">

                <tr><td colspan="2"><h2>SEGUIMIENTO DE PROGRAMA HTA Y  DIABETES POR ENFERMERÍA</h2></td></tr>
                <!--DATOS DEL PACIENTE-->
                    <tr><td colspan="2"><h2>DATOS DEL PACIENTE</h2></td></tr>         
                <div>
                    <tr>
                        <td><p:outputLabel value="PA SENTADO: (Mmhg)"/></td>
                        <td><p:outputLabel value="PA DE PIE: (mmhg)"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato0}" maxlength="20" placeholder="20 caracteres máximo"/> 
                        </td> 
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato1}" maxlength="20" placeholder="20 caracteres máximo"/>
                        </td> 
                    </tr>
                    <tr>
                        <td><p:outputLabel value="FC: (min)"/></td>
                        <td><p:outputLabel value="PESO: (Kgs)"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato2}" maxlength="20" placeholder="20 caracteres máximo"/> 
                        </td> 
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato3}" maxlength="20" placeholder="20 caracteres máximo"/>
                        </td> 
                    </tr>
                    <tr>
                        <td><p:outputLabel value="TALLA: (Mts)"/></td>
                        <td><p:outputLabel value="IMC:"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato4}" maxlength="20" placeholder="20 caracteres máximo"/> 
                        </td> 
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato5}" maxlength="20" placeholder="20 caracteres máximo"/>
                        </td> 
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="CONDICIÓN:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato6}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="NORMAL" itemValue="NORMAL" />
                                <f:selectItem itemLabel="SOBRE PESO" itemValue="SOBRE PESO" />
                                <f:selectItem itemLabel="OBESIDAD" itemValue="OBESIDAD" />
                            </p:selectOneMenu>  
                        </td> 
                    </tr>
                    
                    <tr>
                        <td colspan="2"><p:outputLabel value="PRESENTACIÓN Y DOSIS:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato7}" autoResize="false"/>
                        </td>                   
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="CONDUCTA:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato8}" autoResize="false"/>
                        </td>                   
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="TRANSCRIPCIÓN:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato9}" autoResize="false"/>
                        </td>                   
                    </tr>
                </div>
                
                
                    
                     <!--DATOS DEL PACIENTE-->
                    <tr><td colspan="2"><h2>EDUCACIÓN EN</h2></td></tr>         
                    <div>
                        <tr>
                        <td colspan="2"><p:outputLabel value="MANEJO ESTRÉS:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato10}" autoResize="false"/>
                        </td>                   
                    </tr>
                        <tr>
                        <td colspan="2"><p:outputLabel value="HÁBITOS ALIMENTICIOS:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato11}" autoResize="false"/>
                        </td>                   
                    </tr>
                        <tr>
                        <td colspan="2"><p:outputLabel value="ACTIVIDAD FÍSICA:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato12}" autoResize="false"/>
                        </td>                   
                    </tr>
                        <tr>
                        <td colspan="2"><p:outputLabel value="REDUCCIÓN DE PESO:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato13}" autoResize="false"/>
                        </td>                   
                    </tr>
                        <tr>
                        <td colspan="2"><p:outputLabel value="SIGNOS DE ALARMA:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato14}" autoResize="false"/>
                        </td>                   
                    </tr>
                        <tr>
                        <td colspan="2"><p:outputLabel value="PRÓXIMA CITA:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato15}" autoResize="false"/>
                        </td>                   
                    </tr>
                        <tr>
                        <td colspan="2"><p:outputLabel value="EVOLUCIÓN:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato16}" autoResize="false"/>
                        </td>                   
                    </tr>
                    </div>
                


                <tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td colspan="2">
                        <p:outputLabel value="FECHA-HORA REGISTRO"/><p:calendar navigator="true" locale="es" value="#{historiasMB.fechaReg}" pattern="dd/MM/yyyy HH:mm:ss" size="23" mask="true"  />
                    </td>
                </tr>
                <tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td><p:outputLabel value="MEDICO"/></td>
                    <td><p:outputLabel value="ESPECIALIDAD"/></td>
                </tr>
                <tr>
                    <td>
                        <p:selectOneMenu   value="#{historiasMB.idPrestador}" filter="true" filterMatchMode="contains">                            
                            <p:ajax event="change" listener="#{historiasMB.cambiaMedico}" update="IdEspecialidad"/>
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItems value="#{historiasMB.listaPrestadores}" var="p" itemLabel="#{p.primerNombre} #{p.segundoNombre} #{p.primerApellido} #{p.segundoApellido}" itemValue="#{p.idUsuario}"/>
                        </p:selectOneMenu>
                    </td>
                    <td><p:inputText id="IdEspecialidad" readonly="true" styleClass="width1" value="#{historiasMB.especialidadPrestador}"/></td>
                </tr>                
                <tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td colspan="2">
                        <p:commandButton icon="ui-icon-disk" value="Guardar Nuevo Registro"
                                         actionListener="#{historiasMB.guardarRegistro}" disabled="#{historiasMB.modificandoRegCli}" 
                                         update="@form"/>
                        <p:commandButton icon="ui-icon-arrowthickstop-1-s" value="Actualizar Registro"
                                         actionListener="#{historiasMB.actualizarRegistro}" disabled="#{!historiasMB.modificandoRegCli}" 
                                         rendered="#{loginMB.superUsuario}" update="@form"/>
                        <p:commandButton icon="ui-icon-document" value="Limpiar Formulario"
                                         actionListener="#{historiasMB.btnLimpiarFormulario}" update="@form"/>
                    </td>
                </tr>
            </table>
            <p:dialog id="IdTextosDlgPredefinidos" header="TEXTOS PREDEFINIDOS" width="645" widgetVar="dlgTextosPredefinidos" resizable="false" closable="true" modal="true">                                
                <p:panelGrid styleClass="panelGridSinBordes" id="IdPanelTextosPredefinidos">
                    <p:row>
                        <p:column>
                            <p:outputLabel   styleClass="labelFormulario" style="width: 60px;" value="Categoría: "/>
                            <p:selectOneMenu styleClass="campoFormulario" style="width: 220px;" value="#{historiasMB.idMaestroTextoPredef}" >
                                <f:ajax event="change" listener="#{historiasMB.cambiaMaestro}" render="IdComboTextosPredefinidos IdEditorTextoPredefinido IdNombrePredefinido"/> 
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{historiasMB.listaMaestrosTxtPredefinidos}" var="maestro" itemValue="#{maestro.idMaestro}" itemLabel="#{maestro.nombre}"/>
                            </p:selectOneMenu>
                            <p:outputLabel   styleClass="labelFormulario" style="width: 60px;" value="Predefinidos: "/>
                            <p:selectOneMenu styleClass="campoFormulario" style="width: 220px;" id="IdComboTextosPredefinidos"  value="#{historiasMB.idTextoPredef}" >
                                <f:ajax 
                                    event="change"
                                    listener="#{historiasMB.cambiaTextoPredefinido}"                                                
                                    render="IdEditorTextoPredefinido IdNombrePredefinido"/>                                 
                                <f:selectItems value="#{historiasMB.listaTxtPredefinidos}" var="texto" itemValue="#{texto.idTxtPredefinido}" itemLabel="#{texto.nombre}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel styleClass="labelFormulario" value="Nombre: " style="width: 60px;"/>
                            <p:inputText   styleClass="campoFormulario" id="IdNombrePredefinido" size="39" value="#{historiasMB.nombreTextoPredefinido}"/>                                                    
                            <p:commandButton icon="ui-icon-circle-arrow-s" title="Usar seleccionado"    actionListener="#{historiasMB.usarTextoPredefinido}"/>
                            <p:commandButton icon="ui-icon-disk"           title="Guardar/Actualizar"   actionListener="#{historiasMB.guardarTextoPredefinido}" />            
                            <p:commandButton icon="ui-icon-trash"          title="Eliminar predefinido" id="IdBtnEliminarPredefinido"/>                                        
                            <p:overlayPanel for="IdBtnEliminarPredefinido" widgetVar="opEliminarPredefinido">
                                <p:outputLabel   styleClass="labelFormulario" value="¿Confirma la eliminación?  "/>
                                <p:commandButton value="Si" title="Crear nueva categoría" actionListener="#{historiasMB.eliminarPredefinido}" oncomplete="PF('opEliminarPredefinido').hide();"/>                        
                            </p:overlayPanel> 
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:editor id="IdEditorTextoPredefinido" value="#{historiasMB.detalleTextoPredef}" width="600" controls="bold italic underline font size bullets numbering alignleft center alignright justify undo redo"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>             
            </p:dialog>
        </h:form>        
    </h:body>
</html>
