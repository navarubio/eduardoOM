    <h:head>
        <title>Usuarios</title>
        <link href="../recursos/css/estilos.css" rel="stylesheet"/>        
        <link href="../recursos/css/metro-bootstrap.css" rel="stylesheet"/>
        <link href="../recursos/css/iconFont.css" rel="stylesheet"/>
        <script type="text/javascript" src="../recursos/js/calendario.js"></script> 
        <script type="text/javascript">
            $(document).keypress(
                    function (event) {
                        if (event.which == '13') {
                            event.preventDefault();
                        }


                    });
        </script>
    </h:head>
    <h:body>
        <ui:include src="textoPredefinidos.xhtml" />
        <h:form id="IdFormRegistroClinico">  
            <p:growl id="IdMensajeUsuarios"  showDetail="true" sticky="false" autoUpdate="true" life="4000"/>
            <table style="margin-left: auto; margin-right: auto;">

                <tr><td colspan="2"><h2>FORMATO TRIAJE</h2></td></tr>

                <!--DATOS DE LA CONSULTA-->

                <div>
                    <tr>
                        <td colspan="2"><p:outputLabel value="MOTIVO DE LA CONSULTA"/>
                            
<p:commandButton
                            styleClass="icon-folder fg-lightBlue bg-white no-border"
                            title="Cargar Textos predeterminados"
                            value=""
                            actionListener="#{historiasMB.cargarTextoPredefindoPorPosicionCampoDetalle(0,'IdFormRegistroClinico')}"
                            process="@this"
                            immediate="true"
                            style="font-size: 12px; width: 15px; height: 15px; left: 20px; "
                            >
                        </p:commandButton>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato0}" counter="display" maxlength="140" counterTemplate="{0} caracteres restantes." autoResize="false"/>
                            <br/>
                            <h:outputText id="display" />
                        </td>                   
                    </tr>                
                    <tr>
                        <td colspan="2"><p:outputLabel value="ENFERMEDAD ACTUAL"/>
                            
<p:commandButton
                            styleClass="icon-folder fg-lightBlue bg-white no-border"

                        </td>                   
                    </tr>                
                </div>

                
                 <!--EXAMEN FÍSICO-->
                <tr><td colspan="2"><h2>EXAMEN FÍSICO</h2></td></tr>         
                <div>
                    <tr>
                        <td><p:outputLabel value="%CO2:"/></td>

                    </tr>
                    <tr>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato2}" maxlength="8" placeholder="8 caracteres máximo"/>

                    <tr>
                        <td><p:outputLabel value="T: (°C)"/></td>

                        </td>                 
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato9}" maxlength="8" placeholder="8 caracteres máximo"/>
                        </td>                 
                    </tr>
                    
                    <tr><td colspan="2"><h3>PARÁMETROS NORMALES</h3></td></tr> 
                    <tr>
                        <td><p:outputLabel value="CABEZA Y ÓRGANOS:"/></td>
                        <td><p:outputLabel value="HALLAZGOS POSITIVOS"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato10}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato11}" maxlength="60" placeholder="60 caracteres máximo"/>

                    </tr>
                    <tr>
                        <td><p:outputLabel value="CUELLO Y TÓRAX:"/></td>

                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato12}">
                                <f:selectItem itemLabel="" itemValue=""/>

                            </p:selectOneMenu>

                        </td> 
                    </tr>
                    <tr>
                        <td><p:outputLabel value="ABDOMEN:"/></td>

                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato14}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato15}" maxlength="60" placeholder="60 caracteres máximo"/>

                    </tr>
                    <tr>
                        <td><p:outputLabel value="GENITO URINARIO:"/></td>
                        <td><p:outputLabel value="HALLAZGOS POSITIVOS"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato16}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato17}" maxlength="60" placeholder="60 caracteres máximo"/>
                        </td> 
                    </tr>
                    <tr>
                        <td><p:outputLabel value="EXTREMIDADES:"/></td>
                        <td><p:outputLabel value="HALLAZGOS POSITIVOS"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato18}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato19}" maxlength="60" placeholder="60 caracteres máximo"/>
                        </td> 
                    </tr>
                    <tr>
                        <td><p:outputLabel value="SISTEMA NERVIOSO CENTRAL:"/></td>
                        <td><p:outputLabel value="HALLAZGOS POSITIVOS"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato20}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato21}" maxlength="60" placeholder="60 caracteres máximo"/>
                        </td> 
                    </tr>
                    <tr>
                        <td><p:outputLabel value="PIEL:"/></td>
                        <td><p:outputLabel value="HALLAZGOS POSITIVOS"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato22}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato23}" maxlength="60" placeholder="60 caracteres máximo"/>
                        </td> 
                    </tr>
                    <tr>
                        <td><p:outputLabel value="DORSO:"/></td>
                        <td><p:outputLabel value="HALLAZGOS POSITIVOS"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato24}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:inputText  styleClass="width1" value="#{historiasMB.datosFormulario.dato25}" maxlength="60" placeholder="60 caracteres máximo"/>
                        </td> 
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="IMPRESIÓN DIAGNÓSTICA:"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato26}" counter="display2" maxlength="140" counterTemplate="{0} caracteres restantes." autoResize="false"/>
                            <br/>
                            <h:outputText id="display2" />
                        </td>                   
                    </tr>
                    <tr>
                        <td><p:outputLabel value="CLASIFICACIÓN DEL TRIAJE:"/></td>
                        <td><p:outputLabel value="DESTINO:"/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato27}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="ROJO-EMERGENCIA" itemValue="ROJO-EMERGENCIA" />
                                <f:selectItem itemLabel="AMARILLO-URGENCIA" itemValue="AMARILLO-URGENCIA" />
                                <f:selectItem itemLabel="VERDE-ESTABLE" itemValue="VERDE-ESTABLE" />
                                <f:selectItem itemLabel="AZUL-NO URGENCIA" itemValue="AZUL-NO URGENCIA" />
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:selectOneMenu styleClass="campoFormulario"   value="#{historiasMB.datosFormulario.dato28}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="URGENCIAS" itemValue="URGENCIAS" />
                                <f:selectItem itemLabel="CONSULTA EXTERNA" itemValue="CONSULTA EXTERNA" />
                                <f:selectItem itemLabel="P Y P" itemValue="P Y P" />
                            </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><p:outputLabel value="RECOMENDACIONES:"/>
                            
<p:commandButton
                            styleClass="icon-folder fg-lightBlue bg-white no-border"
                            title="Cargar Textos predeterminados"
                            value=""
                            actionListener="#{historiasMB.cargarTextoPredefindoPorPosicionCampoDetalle(29,'IdFormRegistroClinico')}"
                            process="@this"
                            immediate="true"
                            style="font-size: 12px; width: 15px; height: 15px; left: 20px; "
                            >
                        </p:commandButton>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:inputTextarea styleClass="width2" value="#{historiasMB.datosFormulario.dato29}" counter="display3" maxlength="140" counterTemplate="{0} caracteres restantes." autoResize="false"/>
                            <br/>
                            <h:outputText id="display3" />
                        </td>                   
                    </tr>
                </div>
                


                <tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td colspan="2">
                        <p:outputLabel value="FECHA-HORA REGISTRO"/><p:calendar navigator="true" locale="es" value="#{historiasMB.fechaReg}" pattern="dd/MM/yyyy HH:mm:ss" size="23" mask="true"  />
                    </td>
                </tr>
                <tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td><p:outputLabel value="MEDICO"/></td>
                    <td><p:outputLabel value="ESPECIALIDAD"/></td>
                </tr>
                <tr>
                    <td>
                        <p:selectOneMenu   value="#{historiasMB.idPrestador}" filter="true" filterMatchMode="contains">                            
                            <p:ajax event="change" listener="#{historiasMB.cambiaMedico}" update="IdEspecialidad"/>
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItems value="#{historiasMB.listaPrestadores}" var="p" itemLabel="#{p.primerNombre} #{p.segundoNombre} #{p.primerApellido} #{p.segundoApellido}" itemValue="#{p.idUsuario}"/>
                        </p:selectOneMenu>
                    </td>
                    <td><p:inputText id="IdEspecialidad" readonly="true" styleClass="width1" value="#{historiasMB.especialidadPrestador}"/></td>
                </tr>                
                <tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td colspan="2">
                        <p:commandButton icon="ui-icon-disk" value="Guardar Nuevo Registro" 
                                         actionListener="#{historiasMB.guardarRegistro}" disabled="#{historiasMB.modificandoRegCli}" 
                                         update="@form"/>
                        <p:commandButton icon="ui-icon-arrowthickstop-1-s" value="Actualizar Registro" 
                                         actionListener="#{historiasMB.actualizarRegistro}" disabled="#{!historiasMB.modificandoRegCli}" 
                                         rendered="#{loginMB.superUsuario}" update="@form"/>
                        <p:commandButton icon="ui-icon-document" value="Limpiar Formulario" 
                                         actionListener="#{historiasMB.btnLimpiarFormulario}" update="@form"/>
                    </td>
                </tr>
            </table>
            <p:dialog id="IdTextosDlgPredefinidos" header="TEXTOS PREDEFINIDOS" width="645" widgetVar="dlgTextosPredefinidos" resizable="false" closable="true" modal="true">                                
                <p:panelGrid styleClass="panelGridSinBordes" id="IdPanelTextosPredefinidos">
                    <p:row>
                        <p:column>
                            <p:outputLabel   styleClass="labelFormulario" style="width: 60px;" value="Categoría: "/>
                            <p:selectOneMenu styleClass="campoFormulario" style="width: 220px;" value="#{historiasMB.idMaestroTextoPredef}" >
                                <f:ajax event="change" listener="#{historiasMB.cambiaMaestro}" render="IdComboTextosPredefinidos IdEditorTextoPredefinido IdNombrePredefinido"/> 
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{historiasMB.listaMaestrosTxtPredefinidos}" var="maestro" itemValue="#{maestro.idMaestro}" itemLabel="#{maestro.nombre}"/>
                            </p:selectOneMenu>
                            <p:outputLabel   styleClass="labelFormulario" style="width: 60px;" value="Predefinidos: "/>
                            <p:selectOneMenu styleClass="campoFormulario" style="width: 220px;" id="IdComboTextosPredefinidos"  value="#{historiasMB.idTextoPredef}" >
                                <f:ajax 
                                    event="change"
                                    listener="#{historiasMB.cambiaTextoPredefinido}"                                                
                                    render="IdEditorTextoPredefinido IdNombrePredefinido"/>                                 
                                <f:selectItems value="#{historiasMB.listaTxtPredefinidos}" var="texto" itemValue="#{texto.idTxtPredefinido}" itemLabel="#{texto.nombre}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel styleClass="labelFormulario" value="Nombre: " style="width: 60px;"/>
                            <p:inputText   styleClass="campoFormulario" id="IdNombrePredefinido" size="39" value="#{historiasMB.nombreTextoPredefinido}"/>                                                    
                            <p:commandButton icon="ui-icon-circle-arrow-s" title="Usar seleccionado"    actionListener="#{historiasMB.usarTextoPredefinido}"/>
                            <p:commandButton icon="ui-icon-disk"           title="Guardar/Actualizar"   actionListener="#{historiasMB.guardarTextoPredefinido}" />            
                            <p:commandButton icon="ui-icon-trash"          title="Eliminar predefinido" id="IdBtnEliminarPredefinido"/>                                        
                            <p:overlayPanel for="IdBtnEliminarPredefinido" widgetVar="opEliminarPredefinido">
                                <p:outputLabel   styleClass="labelFormulario" value="¿Confirma la eliminación?  "/>
                                <p:commandButton value="Si" title="Crear nueva categoría" actionListener="#{historiasMB.eliminarPredefinido}" oncomplete="PF('opEliminarPredefinido').hide();"/>                        
                            </p:overlayPanel> 
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:editor id="IdEditorTextoPredefinido" value="#{historiasMB.detalleTextoPredef}" width="600" controls="bold italic underline font size bullets numbering alignleft center alignright justify undo redo"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>             
            </p:dialog>
        </h:form>        
    </h:body>
</html>
